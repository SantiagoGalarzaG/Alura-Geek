<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/normalize.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img src="assets/image 1.svg" alt="Tres-Corazones" loading="lazy">
        <p class="header__titulo">Alura<span class="header__palabra">Geek</span> </p>
    </header>

    <main class="contenido">
        <section class="contenido__productos">
            <h1 class="contenido__titulo">
                MIS PRODUCTOS: 
            </h1>

            <div class="targetas" data-targetas></div>
        </section>
        <section class="contenido__agregar">
            <form class="contenido__formulario" data-formulario>
            <h1 class="contenido__titulo">AGREGAR PRODUCTO:</h1>
            <input type="text" placeholder="Nombre..." required   id="nombre" data-nombre/>
            <input type="number" placeholder="Precio..." required id="precio" data-precio/>
            <input type="url" placeholder="Imagen..." required    id="imagen" data-imagen/>
            <input type="submit" value="Enviar" />
            <input type="reset" value="Limpiar" />
            </form>
        </section>

    </main>
    <footer class="footer">
        <div class="footer__titulo">
            <img src="assets/image 1.svg" alt="Tres-Corazones" loading="lazy">
            <p class="header__titulo">Alura<span class="header__palabra">Geek</span> </p>
        </div>
        <p class="footer__nombre">Desarollado por Deyvid Santiago Galarza Gonzalez </p>
        <p class="footer__nombre cosa">Alura Latam- 2024</p>
        
    </footer>
    <script src="js/mostrarProductos.js" type="module"></script>
    <script src="js/agregarProductos.js" type="module"></script>
</body>
</html>
